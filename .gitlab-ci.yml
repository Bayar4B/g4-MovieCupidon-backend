stages:
  - build
  - deploy



build:
  variables:
      MAVEN_OPTS: "-Dmaven.repo.local=${CI_PROJECT_DIR}/.repository/"
    cache:
      key: maven
      paths: [.repository/]
  stage: build
  image : maven:latest
  script:
      - mvn package
  artifacts:
    untracked: true



deploy:
  dependencies:
    - build
  image: docker:latest
  stage: deploy
  script:
      - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
      - cd exemple-service-1/
      #- ./mvnw clean install
      - docker build -f src/main/docker/Dockerfile.jvm -t bayar4b/movie-cupidon-backend/example-service-1:latest .

      - docker push bayar4b/movie-cupidon-backend/example-service-1:latest

      - cd ../api-gateway-kong/src/main/docker/
      - docker build -f Dockerfile -t bayar4b/movie-cupidon-backend_api-gateway:latest .
      - docker push bayar4b/movie-cupidon-backend_api-gateway:latest



