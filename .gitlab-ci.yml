stages:
  - build
  - deploy
  
build:
  stage: build
  image : maven:latest
  script:
      - mvn package
  artifacts:
    untracked: true



deploy:
  dependencies:
    - build
  image: docker:latest
  stage: deploy
  before_script:
    - echo $CI_BUILD_TOKEN | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
      - docker build -f exemple-service-1/src/main/docker/Dockerfile.jvm -t "$CI_REGISTRY_IMAGE" .
      - docker push "$CI_REGISTRY_IMAGE"
