apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webui-ingress
  annotations:
    kubernetes.io/ingress.class: public
spec:
  # defaultBackend:
  # backend:
  #         service:
  #           name: webui-service
  #           port:
  #             number: 80
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webui-service
            port:
              number: 7900
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lobby-ingress
  annotations:
    kubernetes.io/ingress.class: public
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  # defaultBackend:
    # backend:
    #         service:
    #           name: webui-service
    #           port:
    #             number: 80
  rules:
  - http:
      paths:
      - path: /lobby(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: lobby-service
            port:
              number: 7900

